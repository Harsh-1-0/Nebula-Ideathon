<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nebula</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./images/favicon.png" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="d-flex justify-content-between pr-5 pt-2 px-4">
      <div>
        <img
          class="img-fluid iste"
          src="./images/ISTE Logo.png"
          alt="ISTE Logo"
        />
      </div>
      <div class="d-flex justify-content-center">
        <h1 class="idea pt-5">IDEATHON</h1>
      </div>
      <div>
        <img
          class="img-fluid"
          src="./images/Nebula logo.png"
          alt="Nebula Logo"
        />
      </div>
    </div>

    <div
      id="carouselExampleInterval"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="1000">
          <div class="d-block w-100">
            <div class="col-8 offset-2 my-5">
              <div class="card">
                <div class="card-body">
                  <h1 class="d-flex justify-content-center">Domain ABCD</h1>
                  <hr />
                  <canvas class="" id="myChart"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <div class="d-block w-100">
            <div class="col-8 offset-2 my-5">
              <div class="card">
                <div class="card-body">
                  <h1 class="d-flex justify-content-center">Domain EFGH</h1>
                  <hr />
                  <canvas class="" id="D2"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="3000">
          <div class="d-block w-100">
            <div class="col-8 offset-2 my-5">
              <div class="card">
                <div class="card-body">
                  <h1 class="d-flex justify-content-center">Domain IJKL</h1>
                  <hr />
                  <canvas class="" id="D3"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="4000">
          <div class="d-block w-100"></div>
          <div class="col-8 offset-2 my-5">
            <div class="card">
              <div class="card-body">
                <h1 class="d-flex justify-content-center">Domain MNOP</h1>
                <hr />
                <canvas class="" id="D4"></canvas>
              </div>
            </div>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="5000">
          <div class="d-block w-100">
            <div class="col-8 offset-2 my-5">
              <div class="card">
                <div class="card-body">
                  <h1 class="d-flex justify-content-center">Domain QRST</h1>
                  <hr />
                  <canvas class="" id="D5"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleInterval"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleInterval"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="index.js"></script>
  </body>
</html>
